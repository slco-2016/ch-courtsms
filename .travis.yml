language: node_js
node_js:
  - "6"
addons:
  postgresql: "9.4"
install:
  - npm install -g codecov istanbul
  - npm install
before_script:
  - "mv exampleCredentials.js credentials.js"
  - createdb cctest
script: 
  - CCENV=testing istanbul cover _mocha test/app/
