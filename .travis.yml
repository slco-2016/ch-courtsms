language: node_js
node_js:
- '6'
addons:
  postgresql: '9.4'
install:
- npm install -g codecov istanbul
- npm install
before_script:
- mv exampleCredentials.js credentials.js
- createdb cctest
script:
- CCENV=testing istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly test/app/
- codecov
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
